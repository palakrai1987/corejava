<html>
<!-- creating unordered list-->
<head><title>unordered list</title>
<style>
      li{

      display:inline;
      border : 1 px solid black;
      color: red;
}
ul#navlist li a:hover
            {
            background-color: #369;
            color: #fff;
            }

</style>

</head>
<body bgcolor="#f6bcf5">
<h1>unordered list of fruits</h1>

<ul id ="navlist">
<li>grapes</li>
<li>apple</li>
<li>banana</li>
<li>orange</li>
</ul>

</body>
</html>
