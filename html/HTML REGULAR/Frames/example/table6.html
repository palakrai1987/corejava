<html>
<!-- seting caption border can be 1,2,3,4,5,6,7,8,9-->
<head><title>seting caption,border,align</title>
</head>
<body bgcolor="#11bc11">
<Table border="6" align="center">
<caption><h2>My own data</h2></caption>
<tr><th align="right">
<h1>Category</h1></th>
<th align="left">I</th>
<th align="right">II</th>
<th align="center">III</th>
<th>IV</th>
</tr>
<tr><td>
<h1>list of fruits</h1></td>
<td>grapes</td>
<td>apple</td>
<td>banana</td>
<td>orange</td>
</tr>
<tr>
<td>
<h1>list of vegetables</h1></td>
<td>Onion</td>
<td>Potato</td>
<td>Tomato</td>
<td>Pumpkin</td>
</tr>

<tr><td>
<h1>list of drinks</h1></td>
<td>Tea</td>
<td>Coffee</td>
<td>Mill</td>
<td>Juice</td>
</tr>
</table>
</body>
</html>
