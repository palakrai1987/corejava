<html>
<!-- creating unordered list-->
<head><title>unordered list</title>
</head>
<body bgcolor="#f6bcf5">
<h1>unordered list of fruits</h1>
<ul>
<li>grapes</li>
<li>apple</li>
<li>banana</li>
<li>orange</li>
</ul>
<h1>unordered list of vegetables</h1>
<ul type="square">
<li>Onion</li>
<li>Potato</li>
<li>Tomato</li>
<li>Pumpkin</li>
</ul>
<h1>unordered list of drinks</h1>
<ul type="circle">
<li>Tea</li>
<li>Coffee</li>
<li>Mill</li>
<li>Juice</li>
</ul>
</body>
</html>
