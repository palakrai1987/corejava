<html>
<!-- nesting tables-->
<head><title>cellpadding cell spacing</title>
</head>
<body bgcolor="#11bc11">
<!-- cellpadding is space between edge of the cell & cell content, cellspacing is space between cell boarders.-->
<Table border="6" align="center" width="95%" bgcolor="pink" cellpadding="8"cellspacing="6">

<h1>Category</h1></th>

<th align="right" width="15%">II</th>
<th align="center" width="15%">III</th>
<th width="15%">IV</th>
</tr>
<tr><td>
<h1>fruits</h1></td>
<td>
<table border="1">
<tr>
<td>grapes</td>
<td>apple</td></tr>
<tr>
<td>banana</td>
<td>orange</td>
</tr>
</table>
</td>
<td>AAAAAAAAAAA</td>
<td>BBBBBBBBBBB</td>
<td>CCCCCCCCCC</td>
</tr>
<tr>
<td>
<h1>vegetables</h1></td>

</tr>

</body>
</html>
