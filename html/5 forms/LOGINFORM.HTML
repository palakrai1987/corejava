<html>
<head>
<title>registration form</title>
</head>
<body>
<form action="demo.html" method="post"  autocomplete="on">
<h1>To Register enter the details</h1>

<label for = "un">Enter first name:</label>
<input type="text" name="user_name" id ="un">
<br><br>
Enter last name:
<input type="text" name="pass">
<br>
Enter address:<br>
<textarea rows="5" cols="50" name="description"></textarea>

<br>
Enter the course
<input type="checkbox" > HTML
<input type="checkbox" name="physics" value="on"> .net
<input type="checkbox" name="maths" value="on"> DTP
<input type="checkbox" name="physics" value="on"> C
<input type="checkbox" name="maths" value="on"> c++
<input type="checkbox" name="physics" value="on"> JAVA

<br>
Enter gender
<input type="radio" name="subject" > Male
<input type="radio" name="subject" > Female
<br>
<br>
Enter city:
<select>
<option>Pune</option>
<option value="P">Mumbai</option>
<option value="M" Nashik</option>
<option value="P">Bangalore</option>
<option value="M" selected>Hyderabad</option>
<option value="P">Chandigarh</option>
<option value="M" selected>Aurangabad</option>
<option value="P">Bhopal</option>
</select>

<input type="file" name="fileupload" accept="image/*" />

<input type= "submit" value="login">
<label for="quantity">Quantity (between 1 and 5):</label>
  <input type="number" id="quantity" name="quantity" min="1" max="5">

<label for="datemax">Enter a date before 1980-01-01:</label>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Enter a date after 2000-01-01:</label>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>



  <label for="files">Select files:</label>
  <input type="file" id="files" name="files" multiple>




</form>
