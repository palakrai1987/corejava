<!DOCTYPE html>  
<html>  
<head>  
<title>  
CSS flex Property  
</title>  
  
<style>  
.container {  
width: 200px;  
height: 100px;  
border: 1px solid black;  
display: flex;  
margin: 15px;  
background-color: blue;  
}  
  
.flex-item{  
flex: auto;  
}  
.flex-item1{  
flex: 2 0 30px;  
}  
  
.flex-item, .flex-item1{  
background-color: lightblue;  
margin: 4px;  
}  
</style>  
</head>  
  
<body>  
<h1> CSS flex Property </h1>  
<h3> flex: auto; </h3>  
<div class = "container">  
<div class = "flex-item">  
</div>  
<div class = "flex-item">  
</div>  
<div class = "flex-item">  
</div>  
</div>  
<h3> flex: 0 1 30px; </h3>  
<div class = "container">  
<div class = "flex-item1">  
</div>  
<div class = "flex-item1">  
</div>  
<div class = "flex-item1">  
</div>  
</div>  
  
</body>  
</html>
